<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zizi Birthday Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* Reset & base */
  body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family: 'Poppins', sans-serif; }
  body { display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#ff6a00,#ee0979); color:white; flex-direction:column; text-align:center; transition: background 1s; padding:20px; }

  #countdown { font-size: 3rem; margin-bottom:30px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

  #surprise { display:none; flex-direction:column; align-items:center; max-width:700px; background: rgba(255,255,255,0.05); padding:30px; border-radius:20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
  
  #message { 
    font-size:1.8rem; 
    margin-bottom:25px; 
    line-height:1.7; 
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4); 
    white-space: pre-line;
    transition: transform 0.3s ease;
  }

  button { 
    background:white; color:#ff3c7e; border:none; font-size:1.3rem; padding:12px 28px; border-radius:12px; cursor:pointer; 
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    font-weight:600;
  }
  button:hover { transform: scale(1.05); box-shadow:0 8px 25px rgba(0,0,0,0.4); background:#ff3c7e; color:white; }

  .confetti { position:fixed; font-size:24px; top:-10px; animation:fall 3s linear infinite; }
  @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity:0; } }
</style>
</head>
<body>

<div id="countdown">Loading countdown...</div>

<div id="surprise">
  <h1 id="message">اوهو! قد انت بنت 20</h1>
  <button id="nextBtn">Next →</button>
</div>

<audio id="bgMusic" loop>
  <source src="ZBD.mp3" type="audio/mpeg">
</audio>

<script>
const targetDate = new Date("2025-09-27T19:49:00").getTime();
const countdownEl = document.getElementById("countdown");
const surpriseEl = document.getElementById("surprise");

const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;
  if (distance <= 0) {
    clearInterval(timer);
    countdownEl.style.display = "none";
    surpriseEl.style.display = "flex";
  } else {
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
    const seconds = Math.floor((distance % (1000*60))/1000);
    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
}, 1000);

const messages = [
  "😲 اوهو! قد انت بنت 20",
  "💖هههه اتمنى لك عمراُ طويلاً يا عزيزني,...... ساع جده ههههههه",
  "🙏 شكراً لتواجدك في حياتي في الفترة الاخيره, لقد كانت فقره مميزه فعلاً من حياتي",
  "🎉 عيد ميلاد 20 سعيد زيزي! 🎂🎈🎊"
];

const backgrounds = [
  "linear-gradient(135deg,#ff80ab,#7c4dff)",
  "linear-gradient(135deg,#ffca28,#ef5350)",
  "linear-gradient(135deg,#4db6ac,#42a5f5)",
  "linear-gradient(135deg,#8bc34a,#00bcd4)"
];

const finalMessage = `عيد ميلاد سعيد يا زيزي الغالية! 🎉💖

في هذا اليوم المميز، أريد أن أذكركِ كم أنتِ مميزة بالنسبة لي ولكل من حولك. زيزي، أنتِ أكثر من صديقة، أنتِ روح مرحة تملأ المكان ضحكًا وفرحًا، وقلبك الكبير يجعل كل من يعرفك يشعر بالراحة والأمان.

أتمنى لكِ في عامك الجديد السعادة التي لا تنتهي، والأمل الذي يرافقك في كل خطوة، والنجاح في كل ما تسعين إليه. أتمنى أن تتحقق كل أحلامك، وأن تكون أيامك مليئة بالحب واللحظات الجميلة التي تبقى محفورة في الذاكرة.

أتمنى لكِ الصحة والفرح والطمأنينة، وأن يبتسم لكِ العالم كما تبتسمين له دائمًا. لا تنسي أبدًا كم أنتِ رائعة، وكم أنتِ مصدر إلهام وسعادة لمن حولك. 🌸✨

كل عام وأنتِ بألف خير يا أحلى زيزي، وليكن هذا العام أفضل أعوامك مليئًا بالمفاجآت السعيدة والحب الذي لا ينتهي. 💝🎂`;

let index = 0;
const msgEl = document.getElementById("message");
const btn = document.getElementById("nextBtn");
const bgMusic = document.getElementById("bgMusic");

btn.addEventListener("click", () => {
  index++;
  if(index < messages.length){
    msgEl.textContent = messages[index];
    document.body.style.background = backgrounds[index];
    msgEl.style.transform = "scale(1.05)";
    setTimeout(()=> msgEl.style.transform="scale(1)",300);
    if(index === messages.length-1) btn.textContent="🎉 Celebrate!";
  } else {
    btn.style.display="none";
    msgEl.textContent = finalMessage;
    document.body.style.background = "linear-gradient(135deg,#f06292,#ba68c8)";
    launchFireworks();
    bgMusic.play();
  }
});

function launchFireworks(){
  for(let i=0;i<150;i++){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.textContent = ["🎉","🎂","🎈","✨"][Math.floor(Math.random()*4)];
    confetti.style.left = Math.random()*100+"vw";
    confetti.style.fontSize = Math.random()*30+20+"px";
    confetti.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(confetti);
  }
}
</script>

</body>
</html>
